            margin: 0;

            background-color: #fff;

            width: 300px;
            height: auto;

            font-size: 50px;

            padding: 15px 30px;

            background-color: #2F4F4F;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px;
        }
        .button:hover {
            background-color: #3C5F5F;
        }
        .subtext {
            font-size: 14px;
            color: #2F4F4F;
            margin-top: 10px;
        }
